<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('收货列表')" />
	<th:block th:include="include :: layout-latest-css" />
	<!--<th:block th:include="include :: ztree-css" />-->
</head>
	<body class="gray-bg">
		<div class="ui-layout-center">
			<div class="container-div">
				<div class="row">
					<div class="col-sm-12 search-collapse">
						<form id="send-form">
							<input type="hidden" id="sendId" name="sendId">
							<input type="hidden" id="parentId" name="parentId">
							<div class="select-list">
								<ul>
									<li>
										收货单号：<input type="text" name="receiveNumber"/>
									</li>
									<li>
										展会名称：<input type="text" name="busiExhibitions.exhibitionName"/>
									</li>
									<li>
										物流单号：<input type="text" name="logisticsNumber"/>
									</li>

									<li>
										<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
										<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
									</li>
								</ul>
							</div>
						</form>
					</div>

					<div class="btn-group-sm" id="toolbar" role="group">
						<a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="business:exhibition:add">
							<i class="fa fa-plus"></i> 新增
						</a>
					<!--	<a class="btn btn-primary single disabled" onclick="$.operate.sendEditFull()" shiro:hasPermission="business:exhibition:edit">
							<i class="fa fa-edit"></i> 修改
						</a>
						<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="business:exhibition:remove">
							<i class="fa fa-remove"></i> 删除
						</a>
						<a class="btn btn-warning multiple disabled" onclick="$.table.exportExcel()" shiro:hasPermission="business:exhibition:export">
							<i class="fa fa-download"></i> 导出
						</a>
						<a class="btn btn-info" onclick="$.operate.sendMaterial()" shiro:hasPermission="business:send:send">
							<i class="fa "></i> 发货
						</a>-->
					</div>
					<div class="col-sm-12 select-table table-striped">
						<table id="bootstrap-table"></table>
					</div>
				</div>
			</div>
		</div>

		<th:block th:include="include :: footer" />
		<th:block th:include="include :: layout-latest-js" />
		<!--<th:block th:include="include :: ztree-js" />-->
		<script th:inline="javascript">
			var selectSendMaterialDetailFlag = [[${@permission.hasPermi('business:exhibition:selectSendMaterialDetail')}]];
			var prefix = ctx + "business/receive";
			var dataStatus = [[${@dict.getType('busi_send_status')}]];

			$(function() {
				var panehHidden = false;
				if ($(this).width() < 769) {
					panehHidden = true;
				}
				$('body').layout({ initClosed: panehHidden, west__size: 185 });
				querysendList();

			});

			function querysendList() {
				var options = {
                    url: prefix + "/list",
					createUrl: prefix + "/add",
                    selectSendMaterialDetailUrl:"send/selectSendMaterial/{id}",
                    uniqueId: "sendId",
					sortName: "sendTime",
					sortOrder: "desc",
					modalName: "收货信息",
					columns: [{
						checkbox: true
					},
                        {
                            field: 'receiveId',
                            title: '收货ID',
                            visible: false
                        },
                        {
                            field: 'receiveNumber',
                            title: '收货单号'
                        },
                        {
                            field: 'sendId',
                            title: '发货ID',
                            visible: false
                        },
						{
							field: 'sendNumber',
							title: '发货单号'
						},
						{
							field: 'busiExhibitions.exhibitionName',
							title: '展会名称'
						},
						{
							field: 'busiExhibitions.address',
							title: '展会地址'
						},
						{
							field: 'busiExhibitions.organizer',
							title: '办展方'
						},
						{
							field: 'logisticsName',
							title: '物流名称'
						},
						{
							field: 'logisticsNumber',
							title: '物流单号'
						},
						{
							field: 'status',
							title: '状态',
							formatter: function(value, row, index) {

								return $.table.selectDictLabel(dataStatus, row.status);
							}
						},
						{
							field: 'sendName',
							title: '发货人'
						},
						{
							field: 'sendTime',
							title: '发货时间'
						},
						{
							field: 'createName',
							title: '收货人'
						},
                        {
                            field: 'createTime',
                            title: '收货时间'
                        },
						{
							title: '操作',
							align: 'center',
							formatter: function(value, row, index) {
								var actions = [];
								actions.push('<a class="btn btn-success btn-xs ' + selectSendMaterialDetailFlag + '" href="javascript:void(0)" onclick="$.operate.selectSendMaterialDetail(\'' + row.sendId + '\')"><i class="fa fa-edit"></i>查看</a> ');
								return actions.join('');
							}
						}
						]
				};
				$.table.init(options);
			}
		</script>
	</body>
</html>
