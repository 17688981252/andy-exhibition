<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('发货列表')" />
	<th:block th:include="include :: layout-latest-css" />
	<!--<th:block th:include="include :: ztree-css" />-->
</head>
	<body class="gray-bg">
		<div class="ui-layout-center">
			<div class="container-div">
				<div class="row">
					<div class="col-sm-12 search-collapse">
						<form id="send-form">
							<input type="hidden" id="sendId" name="sendId">
							<input type="hidden" id="parentId" name="parentId">
							<div class="select-list">
								<ul>
									<li>
										发货单号：<input type="text" name="sendNumber"/>
									</li>
									<li>
										展会名称：<input type="text" name="busiExhibitions.exhibitionName"/>
									</li>
									<li>
										物流单号：<input type="text" name="logisticsNumber"/>
									</li>

									<li>
										<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
										<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
									</li>
								</ul>
							</div>
						</form>
					</div>

					<div class="btn-group-sm" id="toolbar" role="group">
						<a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="business:exhibition:add">
							<i class="fa fa-plus"></i> 新增
						</a>
						 <a class="btn btn-primary single disabled" onclick="$.operate.sendEditFull()" shiro:hasPermission="business:exhibition:edit">
							<i class="fa fa-edit"></i> 修改
						</a>
						<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="business:exhibition:remove">
							<i class="fa fa-remove"></i> 删除
						</a>
						<a class="btn btn-info single disabled" onclick="$.operate.sendMaterial()" shiro:hasPermission="business:send:confirm">
							<i class="fa "></i> 发货
						</a>
					</div>
					<div class="col-sm-12 select-table table-striped">
						<table id="bootstrap-table"></table>
					</div>
				</div>
			</div>
		</div>

		<th:block th:include="include :: footer" />
		<th:block th:include="include :: layout-latest-js" />
		<!--<th:block th:include="include :: ztree-js" />-->
		<script th:inline="javascript">
			var editFlag = [[${@permission.hasPermi('business:exhibition:edit')}]];
			var selectSendMaterialDetailFlag = [[${@permission.hasPermi('business:exhibition:selectSendMaterialDetail')}]];
			var prefix = ctx + "business/send";
			var dataStatus = [[${@dict.getType('busi_send_status')}]];

			$(function() {
				var panehHidden = false;
				if ($(this).width() < 769) {
					panehHidden = true;
				}
				$('body').layout({ initClosed: panehHidden, west__size: 185 });
				querysendList();

			});

			function querysendList() {
				var options = {
                    url: prefix + "/list",
                    createUrl: prefix + "/add",
                    removeUrl: prefix + "/remove",
                    sendUrl: prefix + "/send",
                    updateUrl: prefix + "/edit/{id}",
                    // exportUrl: prefix + "/export",
					selectSendMaterialDetailUrl: prefix + "/selectSendMaterial/{id}",
                    uniqueId: "sendId",
					// sortName: "sendTime",
					// sortOrder: "desc",
					modalName: "发货信息",
					rememberSelected: true,
					columns: [
						{
							field: 'state',
							checkbox: true
						},
						{
							field: '',
							title: '序号',
							align: 'center',
							width: '5%',
							formatter: function (value, row, index) {
								var options = $('#bootstrap-table').bootstrapTable('getOptions');
								return options.pageSize * (options.pageNumber - 1) + index + 1;
							}
						},

                        {
                            field: 'sendId',
                            title: '发货ID',
                            visible: false
                        },
						{
							field: 'sendNumber',
							title: '发货单号'
						},
						{
							field: 'exhibitionId',
							title: '展会ID',
							visible: false
						},
						{
							field: 'exhibitionName',
							title: '展会名称'
						},
						{
							field: 'address',
							title: '展会地址'
						},
						{
							field: 'organizer',
							title: '办展方'
						},
						{
							field: 'logisticsName',
							title: '物流名称'
						},
						{
							field: 'logisticsNumber',
							title: '物流单号'
						},
						{
							field: 'status',
							title: '状态',
							formatter: function(value, row, index) {

								return $.table.selectDictLabel(dataStatus, row.status);
							}
							, sortable:true
						},
						{
							field: 'sendName',
							title: '发货人'
						},
						{
							field: 'sendTime',
							title: '发货时间'
							// , sortable:true
						},
						{
							field: 'receiveName',
							title: '收货人'
						},
						{
							field: 'receiveAddress',
							title: '收货地址'
						},
						{
							field: 'deptName',
							title: '收货公司'
						},

						{
							field: 'remark',
							title: '备注' ,
							formatter : function(value, row, index, field){
								return "<span style='display: block;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;' title='" + value + "'>" + value + "</span>";
							},
							cellStyle : function(value, row, index, field){
								return {
									css: {
										"white-space": "nowrap",
										"text-overflow": "ellipsis",
										"overflow": "hidden",
										"max-width":"100px"
									}
								};
							}
						},
						{
							title: '查看',
							align: 'center',
							formatter: function(value, row, index) {
								var actions = [];
								actions.push('<a class="btn btn-success btn-xs ' + selectSendMaterialDetailFlag + '" href="javascript:void(0)" onclick="$.operate.selectSendMaterialDetail(\'' + row.sendId + '\')"><i class="fa fa-edit"></i>物料明细</a> ');
								return actions.join('');
							}
						},
						]
				};
				$.table.init(options);
			}
		</script>
	</body>
</html>
